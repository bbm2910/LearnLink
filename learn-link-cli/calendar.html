<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LearnLink - Calendar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/calendar.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script type="importmap">
      {
        "imports": {
          "@fullcalendar/core": "https://cdn.skypack.dev/@fullcalendar/core@6.1.17",
          "@fullcalendar/daygrid": "https://cdn.skypack.dev/@fullcalendar/daygrid@6.1.17"
        }
      }
    </script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary fixed-top border-bottom">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">
          <img
            src="assets/logo-writing.jpeg"
            alt="logo"
            width="150"
            height="65"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Main Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link btn btn-outline-primary"
                  aria-current="page"
                  href="dashboard-skills.html"
                  >Main Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-primary" href="my-profile.html"
                  >My Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-primary" href="dashboard-messages.html"
                  >Messages</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-primary" href="calendar.html"
                  >Calendar</a
                >
              </li>
            </ul>
            <button type="button" class="btn btn-danger logout-btn">
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="main-dashboard container mt-5 pt-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>My Calendar</h1>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#appointmentModal"
        >
          Request Appointment
        </button>
      </div>

      <!-- Pending Requests Section -->
      <section id="pending-requests" class="mb-4">
        <h2>Pending Appointment Requests</h2>
        <ul id="pending-list" class="list-group"></ul>
      </section>

      <!-- Calendar -->
      <div id="calendar"></div>
    </main>

    <!-- Appointment Request Modal -->
    <div
      class="modal fade"
      id="appointmentModal"
      tabindex="-1"
      aria-labelledby="appointmentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="appointment-form" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="appointmentModalLabel">
              Request Appointment
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="receiver-select" class="form-label">Select User</label>
              <select id="receiver-select" class="form-select" required>
                <option value="" disabled selected>Choose user</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="appointment-date" class="form-label">Date</label>
              <input
                type="date"
                id="appointment-date"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="appointment-time" class="form-label">Time</label>
              <input
                type="time"
                id="appointment-time"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="appointment-duration" class="form-label"
                >Duration (hours)</label
              >
              <input
                type="number"
                id="appointment-duration"
                class="form-control"
                min="1"
                max="8"
                value="1"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Send Request</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="site-footer text-center py-3 mt-5 border-top">
      <p>&reg; LearnLink 2025 â€“ Part of <span>La Fosse</span> final project</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- External JS -->
    <script type="module" src="js/calendar.js" defer></script>
  </body>
</html>
