<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnLink</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/user-profile.css" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar bg-body-tertiary fixed-top border-bottom">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">
          <img
            src="assets/logo-writing.jpeg"
            alt="logo"
            width="150"
            height="65"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Main Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link btn btn-outline-primary"
                  aria-current="page"
                  href="dashboard-skills.html"
                  >Main Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-outline-primary"
                  href="my-profile.html"
                  >My Profile</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-outline-primary"
                  href="dashboard-messages.html"
                  >Messages</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-primary" href="calendar.html"
                  >Calendar</a
                >
              </li>
            </ul>
            <button type="button" class="btn btn-danger logout-btn">
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="main-body">
        <div class="row">
          <div class="col-lg-4">
            <div class="card">
              <div class="card-body user-skills-card">
                <div class="d-flex flex-column align-items-center text-center">
                  <img
                    src="assets/profile-user.png"
                    alt="Admin"
                    class="rounded-circle p-1"
                    width="110"
                  />
                  <div class="mt-3">
                    <h4>User no.1</h4>
                    <p class="text-secondary mb-1">Chef</p>
                    <p class="text-muted font-size-sm">London</p>
                    <button id="send-email" class="btn btn-primary">
                      Send email
                    </button>
                    <button class="btn btn-outline-primary" id="messageBtn">
                      Message
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Show and add the skills card -->
          <div class="col-lg-8">
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-body user-skills-card">
                    <h5 class="d-flex align-items-center mb-3">Skills</h5>
                    <div class="card">
                      <ul class="list-group list-group-flush">
                        <!-- Skills will be loaded here by JavaScript -->
                        <li class="list-group-item">Loading skills...</li>
                      </ul>
                    </div>
                  </div>

                  <!-- Add this to provide user ID to the JavaScript -->
                  <div
                    id="user-data"
                    data-user-id="1"
                    style="display: none"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="site-footer">
      <p>&reg; LearnLink 2025 â€“ Part of <span>La Fosse</span> final project</p>
    </footer>

    <!-- Scripts -->
    <script src="scripts/index.js" defer></script>
    <script src="scripts/userProfile.js"></script>
    <script src="scripts/getUserSkills.js"></script>
    <script src="scripts/logout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
