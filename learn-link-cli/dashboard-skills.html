<!DOCTYPE html>
<html lang="en">

    <link

  <body>
    <nav class="navbar bg-body-tertiary fixed-top border-bottom">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">
          <img
            src="assets/logo-writing.jpeg"
            alt="logo"
            width="150"
            height="65"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Main Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link btn btn-outline-primary"
                  aria-current="page"
                  href="dashboard-skills.html"
                  >Main Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-outline-primary"
                  href="my-profile.html"
                  >My Profile</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-outline-primary"
                  href="dashboard-messages.html"
                  >Messages</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-primary" href="calendar.html"
                  >Calendar</a
                >
              </li>
            </ul>
            <button type="button" class="btn btn-danger logout-btn">
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="main-dashboard">
      <h1>Start your journey</h1>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search skills..."
          aria-label="Search"
        />
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <h5>Continue your learning</h5>
            <div id="bar-chart"></div>
          </div>
          <div class="col">
            <h5>Trending Skills</h5>
            <div id="pie-chart"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h5 class="card-title">Top Users</h5>
            <ul id="user-list" class="list-group">
              <!-- JS will append <li> items here -->
            </ul>
          </div>
          <!-- <div class="col">
            <div class="col"></div>
            <div
              class="col"
              style="
                background: #b1d3f5;
                padding: 10px;
                border-radius: 15px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-bottom: 100px;
              "
            >
              <h5 class="card-title">Last Session Summary</h5>
              <p id="last-session-summary-skill" style="text-align: left">
                Skill:
              </p>
              <p id="last-session-summary-date" style="text-align: left">
                Date:
              </p>
            </div>
          </div> -->
          <div class="col">3 of 3</div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <p>&reg; LearnLink 2025 â€“ Part of <span>La Fosse</span> final project</p>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/dashboard-skills.js"></script>
    <script src="scripts/getTopUsers.js"></script>
    <script src="scripts/getLastSessionSummary.js"></script>
    <script src="scripts/logout.js"></script>
  </body>
</html>
