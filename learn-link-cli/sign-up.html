<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnLink</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/sign-up.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary border-bottom">
      <div
        class="container-fluid px-5 d-flex align-items-center justify-content-between"
      >
        <a class="navbar-brand" href="#">
          <img
            src="assets/logo-writing.jpeg"
            alt="Bootstrap"
            width="150"
            height="65"
          />
        </a>
      </div>
    </nav>

    <main class="main-sign-up">
      <h1>SignUp</h1>

      <form class="row g-3" id="signupForm">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="first_name"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="last_name"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>

        <div class="col-12">
          <label for="location" class="form-label">Location</label>
          <input
            type="text"
            class="form-control"
            id="location"
            name="location"
          />
        </div>

        <!-- <div class="col-12">
          <label for="imageUrl" class="form-label">Image URL</label>
          <input
            type="url"
            class="form-control"
            id="imageUrl"
            name="image_url"
          />
        </div> -->

        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="termsCheck"
              required
            />
            <label class="form-check-label" for="termsCheck">
              I agree to the <span class="t-and-c">Terms and Conditions</span>
            </label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </main>
    <footer class="site-footer">
      <p>&reg; LearnLink 2025 â€“ Part of <span>La Fosse</span> final project</p>
    </footer>

    <!-- Scripts -->
    <script src="scripts/index.js" defer></script>
    <script src="scripts/signUp.js"></script>
  </body>
</html>
