<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnLink</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/my-profile.css" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar bg-body-tertiary fixed-top border-bottom">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">
          <img
            src="assets/logo-writing.jpeg"
            alt="logo"
            width="150"
            height="65"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Main Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link btn btn-outline-primary"
                  aria-current="page"
                  href="dashboard-skills.html"
                  >Main Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-outline-primary"
                  href="my-profile.html"
                  >My Profile</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-outline-primary"
                  href="dashboard-messages.html"
                  >Messages</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-primary" href="calendar.html"
                  >Calendar</a
                >
              </li>
            </ul>
            <button type="button" class="btn btn-danger logout-btn">
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="main-body">
        <div class="row">
          <div class="col-lg-4">
            <div class="card">
              <div class="card-body user-skills-card">
                <div class="d-flex flex-column align-items-center text-center">
                  <img
                    src="assets/profile-user.png"
                    alt="Admin"
                    class="rounded-circle p-1"
                    width="110"
                  />
                  <div class="mt-3">
                    <h4 id="name">John Doe</h4>
                    <p class="text-secondary mb-1" id="email"></p>
                    <p class="text-muted font-size-sm" id="postcode">
                      Manchester
                    </p>
                    <!-- Modal to add skill -->

                    <!-- Button trigger modal -->
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      Add Skill
                    </button>

                    <!-- Modal -->
                    <div
                      class="modal fade"
                      id="exampleModal"
                      tabindex="-1"
                      aria-labelledby="exampleModalLabel"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                              Add a new skill
                            </h1>
                            <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></button>
                          </div>
                          <div class="modal-body">
                            <form id="addSkillForm">
                              <div class="mb-3">
                                <label for="skillType" class="form-label"
                                  >Skill Type</label
                                >
                                <select
                                  class="form-select"
                                  id="skillType"
                                  required
                                >
                                  <option value="" selected disabled>
                                    Select skill type
                                  </option>
                                  <option value="teaching">Teaching</option>
                                  <option value="learning">Learning</option>
                                </select>
                              </div>
                              <div class="mb-3">
                                <label for="skillName" class="form-label"
                                  >Skill Name</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="skillName"
                                  required
                                />
                              </div>
                              <div class="mb-3">
                                <label for="skillDesc" class="form-label"
                                  >Skill Description</label
                                >
                                <textarea
                                  class="form-control"
                                  id="skillDesc"
                                  rows="3"
                                  required
                                ></textarea>
                              </div>
                              <div class="mb-3">
                                <label for="skillCategory" class="form-label"
                                  >Skill Category (optional)</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="skillCategory"
                                />
                              </div>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button
                              type="button"
                              class="btn btn-outline-danger"
                              data-bs-dismiss="modal"
                            >
                              Close
                            </button>
                            <button
                              type="button"
                              class="btn btn-primary"
                              id="saveSkillBtn"
                            >
                              Save changes
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-body user-skills-card">
                    <h5 class="d-flex align-items-center mb-3">My Skills</h5>
                    <div class="card">
                      <ul class="list-group list-group-flush">
                        <!-- Skills will be loaded here by JavaScript -->
                        <li class="list-group-item">Loading skills...</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="site-footer">
      <p>&reg; LearnLink 2025 â€“ Part of <span>La Fosse</span> final project</p>
    </footer>

    <!-- Scripts -->
    <script src="scripts/myProfile.js" defer></script>
    <script src="scripts/addSkill.js"></script>
    <script src="scripts/logout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
