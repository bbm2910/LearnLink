          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Main Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link btn btn-outline-primary"
                  aria-current="page"

    <main class="main-dashboard container mt-5 pt-5">
  <h1>Your Messages</h1>
      <main class="main-dashboard container mt-5 pt-5" style="max-width: 700px;">
 
  <div class="mb-4">
    <label for="recipientEmail" class="form-label fw-semibold">Send to (Email):</label>
    <div class="input-group">
      <input
        type="email"
        id="recipientEmail"
        class="form-control"
        placeholder="Enter recipient's email"
        required
      />
    </div>
  </div>

  <div
    id="messageContainer"
    class="border rounded p-3 mb-3 bg-light"
    style="height: 300px; overflow-y: auto; font-size: 0.95rem;"
  >
    <div class="text-muted text-center">Start chatting...</div>
  </div>

  <div class="input-group">
    <input
      type="text"
      id="messageInput"
      class="form-control"
      placeholder="Type your message..."
    />
    <button class="btn btn-primary" id="sendBtn">Send</button>
  </div>
  
</main>
