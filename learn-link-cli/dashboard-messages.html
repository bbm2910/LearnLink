<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnLink Inbox</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dashboard-messages.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-body-tertiary fixed-top border-bottom">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">
          <img
            src="assets/logo-writing.jpeg"
            alt="logo"
            width="150"
            height="65"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Main Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link btn btn-outline-primary"
                  href="dashboard-skills.html"
                  >Main Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-outline-primary"
                  href="my-profile.html"
                  >My Profile</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-outline-primary active"
                  href="dashboard-messages.html"
                  >Messages</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-primary" href="calendar.html"
                  >Calendar</a
                >
              </li>
            </ul>
            <button type="button" class="btn btn-danger logout-btn">
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="main-dashboard container mt-5 pt-5">
      <h1 class="mb-4">Inbox</h1>

      <div class="inbox-container d-flex gap-3" style="height: 500px">
        <!-- LEFT: Conversations List -->
        <div
          id="inboxContainer"
          class="bg-white border rounded overflow-auto"
          style="flex: 1 1 250px"
        >
          <div class="text-muted text-center p-3">Loading inbox...</div>
        </div>

        <!-- RIGHT: Chat Section -->
        <div
          class="chat-section d-flex flex-column"
          style="flex: 3 1 600px; height: 100%"
        >
          <!-- Recipient Email -->
          <div class="mb-3">
            <label for="recipientEmail" class="form-label fw-semibold"
              >Message with <span id="recipientName"></span
            ></label>
            <input
              type="email"
              id="recipientEmail"
              class="form-control"
              placeholder="Enter recipient's email"
              required
            />
          </div>

          <!-- Message Container -->
          <div
            id="messageContainer"
            class="bg-white border rounded flex-grow-1 overflow-auto p-3"
          >
            <div class="text-muted text-center">Start chatting...</div>
          </div>

          <!-- Input Box -->
          <div class="input-group mt-3">
            <input
              type="text"
              id="messageInput"
              class="form-control"
              placeholder="Type your message..."
            />
            <button class="btn btn-primary" id="sendBtn">Send</button>
          </div>
        </div>
      </div>
    </main>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/sendMessage.js"></script>
    <script src="scripts/logout.js" defer></script>
    <script src="scripts/chat.js" defer></script>
  </body>
</html>
